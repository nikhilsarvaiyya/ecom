<div class="row p-3"  >
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4 col-6 cursor-pointer" 
    *ngFor="let item of product" 
     >
        <div class="card border mb-4">
            <div class="card">
                <div style="height:150px; display: block;">
                    <div *ngIf="item?.image?.length !== 1 instanceof Array; else imgArr">
                        <ngb-carousel [showNavigationArrows]="true" [showNavigationIndicators]="true"   >
                            <ng-template ngbSlide *ngFor="let img of item.image">
                                <img height="150" width="100%" style="object-fit:cover;display: block;background: url('../assets/img/no-image.png') no-repeat center center" [src]="img"  />
                            </ng-template>
                        </ngb-carousel>
                    </div>
                    <ng-template #imgArr>
                        <img height="150" width="100%" style="object-fit:cover;background: url('../assets/img/no-image.png') no-repeat center center" [src]="item.image"  />
                    </ng-template>
                </div>
                
                <div class="card-body" routerLink="/product-detail/{{item.id}}/{{item.name}}">
                    <h5 class="card-title" >{{item.name}}</h5>
                    <!-- <span>{{item.rating}}* rating</span><br /> -->
                    <span>
                        <div class=" w-full">
                            <span class="me-2 "><i class="bi bi-currency-rupee"></i>{{item.price  - 10}}</span>

                            <span class="me-3 " style="text-decoration:line-through;  color:gray; font-size: 12px;">
                                <i class="bi bi-currency-rupee"></i> {{item.price}}
                            </span>
    
                            <span class="me-3">17<i class="bi bi-percent"></i> off</span> 
                        </div>
                        

                        <div class="me-3 w-full" style="color:gray; text-transform: uppercase;" *ngIf="getUniqueSize(item?.variants).length !== 0">Size : 
                            <span class="color bg-light"    
                            data-toggle="tooltip" 
                            title="Not In store" 
                            *ngFor="let s of getUniqueSize(item?.variants); index as i" >
                            {{s}} 
                        </span>
                        </div>

                        <div class="me-3 w-full" style="color:gray" *ngIf="item?.variants?.length !== 0">Color : 
                            <ul class="p-0 color-circle" >
                                <li class="rounded-circle " 
                                [style]="{background: c}" 
                                *ngFor="let c of getUniqueColor(item?.variants)"></li>
                            </ul>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
