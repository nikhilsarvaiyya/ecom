<h1>{{title}}</h1>

<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <app-file-upload (selectFiles)="setSelectedFiles($event)" requiredFileType="image/png;image/jpg"></app-file-upload> 
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Product Name"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" formControlName="name">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required"> Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="price">Product Price</label>
            <input type="number" class="form-control" name="price" id="price" placeholder="Enter Product Price"
                [ngClass]="{ 'is-invalid': submitted && f.price.errors }" formControlName="price">
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                <div *ngIf="f.price.errors.required"> price is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Product Description</label>
            <textarea [ngClass]="{ 'is-invalid': submitted && f.description.errors }" formControlName="description"
                class="form-control" id="description" rows="3"></textarea>
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required"> description is required</div>
            </div>
        </div>

        
    </div>
    
    <div class="mb-3">
        <button [disabled]="submitting" class="btn btn-primary">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
            Save
        </button>
        <a routerLink="/admin/products" class="btn btn-link">Cancel</a>
    </div>
</form>
<div *ngIf="loading" class="text-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>
